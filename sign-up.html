<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>

  <h1>Course Sign Up Page </h1>
  <p>Please Note: First Name, Last Name, Password, and Email are required</p>

  <form class="" action="response.html" method="get">
    <p>
      <label for="f_name">First Name:</label>
      <input id="f_name" type="text" name="first_name" placeholder="First Name" required>

      <label for="l_name">Last Name:</label>
      <input id="l_name" type="text" name="last_name" placeholder="Last Name" required>
    </p>

    <p>
      <label for="email">Email:</label>
      <input id="email" type="text" name="email" placeholder="name@email.com">

      <label for="pswd">Password:</label>
      <input id="pswd" type="password" name="password">
    </p>

    <p>
      Are you over the age of 18?
    </p>

    <p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="over_18?" value="yes">

      <label for="no">No:</label>
      <input type="radio" name="over_18?" value="no">
    </p>

  <p>Do you have a Credit Card or PayPal?</p>
    <select>
      <option value="volvo">Credit Card</option>
      <option value="saab">PayPal</option>
    </select>


    <p>
      <input type="submit" value="Submit Feedback">
    </p>

  </form >


  </body>
</html>
