<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>

  <h1>Course Sign Up Page </h1>
  <p>Please Note: First Name, Last Name, Password, and Email are required</p>

  <form class="" action="index.html" method="post">
    <p>
      <label for="f_name">First Name:</label>
      <input id="f_name" type="text" name="first_name" placeholder="First Name">

      <label for="l_name">Last Name:</label>
      <input id="l_name" type="text" name="last_name" placeholder="Last Name">
    </p>

    <p>
      <label for="email">Email:</label>
      <input id="email" type="text" name="email" placeholder="name@email.com">

      <label for="pswd">Password:</label>
      <input id="pswd" type="text" name="password">
    </p>


    <p> <input type="submit" value="submit"> </p>

  </form >


  </body>
</html>
